<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Suhu</title>
    <!-- link menuju file css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Konversi Suhu</h1>
        <form id="temperatureForm">
            <label for="temperature">Masukkan Suhu:</label>
            <!-- Step = 0,01 agar nilai koma bisa masuk -->
            <input type="number" id="temperature" name="temperature" step="0.01" required>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit" id="convertBtn">Konversi</button>
        </form>
        <div id="resultContainer" style="display:none;">
            <p id="result"></p>
        </div>
    </div>
    <!-- Link menuju file java script -->
    <script src="script.js"></script>
</body>
</html>
